<style>
    
{
    box-sizing: border-box;}

body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background: #1a1918;
}

/*originally display:grid*/
.gridgal {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
  padding: 20px;

flex-direction: row;
flex-wrap: wrap;
align-content: flex-start;
}

.gridgal img {
  width: 100%;
  height: auto;
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.2s;
  
}

.gridgal img:hover {
  transform: scale(1.03);
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 80vh;
  border-radius: 8px;
  
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.gridgal hr 
	{border: none;
	}


.flexdiv img {
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.2s;
  
}

.flexdiv img:hover {
  transform: scale(1.03);
}


  </style>

<script>
function openLightbox(img) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
</script>
